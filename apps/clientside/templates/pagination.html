<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-start">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}"><i
                    class="elegant-icon arrow_left"></i></a></li>
        {% endif %}
        {% for p in page_obj.paginator.page_range %}
            <li class="page-item {% if page_obj.number == p %}active{% endif %}"><a class="page-link"
                                                                                    href="?page={{ p }}">{{ p }}</a>
            </li>
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}"><i
                    class="elegant-icon arrow_right"></i></a></li>
        {% endif %}
    </ul>
</nav>
